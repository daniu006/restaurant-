<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Información</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container">
    <ion-card class="info-card">
      <ion-card-content>
        
        <div class="avatar-section">
          <ion-avatar class="profile-avatar">
            <ion-img src="assets/icon/gato.jpg"></ion-img>
          </ion-avatar>
        </div>

        <div class="name-section">
          <h1>Daniu</h1>
        </div>

        <div class="info-section">
          
          <ion-item lines="none">
            <ion-icon name="school-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Carrera</h3>
              <p>Desarrollo de Software</p>
            </ion-label>
          </ion-item>

<ion-item lines="none">
            <ion-icon name="book-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Ciclo</h3>
              <p>Tercer Ciclo</p>
            </ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Edad</h3>
              <p>18 años</p>
            </ion-label>
          </ion-item>

          
            <ion-item lines="none">
            <ion-icon name="send-outline" slot="start"></ion-icon>
            <ion-label>
              <h3>Correo</h3>
              <p>dpabad@sudamericano.edu.ec</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input placeholder="Ingrese su nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input type="tel" placeholder="Ingrese su teléfono"></ion-input>
          </ion-item>

        </div>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
